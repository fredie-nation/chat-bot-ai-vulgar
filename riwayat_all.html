<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/6676/6676018.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="riwayat_all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Password Modal -->
    <div class="password-modal" id="password-modal" style="display: flex;">
        <div class="password-content">
            <h2>Enter Password</h2>
            <input type="password" class="password-input" id="password-input" maxlength="6" placeholder="******">
            <button class="password-button" id="password-button">Access History</button>
        </div>
    </div>

    <!-- History Container -->
    <div class="hidden-history-container" id="hidden-history-container"></div>

    <script src="riwayat_all.js"></script>
</body>
</html>
